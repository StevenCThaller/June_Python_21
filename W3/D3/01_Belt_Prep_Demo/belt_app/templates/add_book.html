<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="row">
            <a href="/books" class="col-sm-2 offset-sm-8">Home</a>
            <a href="/logout" class="col-sm-2">Logout</a>
        </nav>
        <main class="row">
            <h2>Add a New Book Title and a Review</h2>
            <form class="col-sm-6 offset-sm-2" action="/books/add" method="post">
                <div class="form-group row mb-2">
                    <label for="title" class="col-sm-4">Book Title: </label>
                    <div class="col-sm-8">
                        <input type="text" name="title" id="title" class="form-control">

                    </div>
                </div>
                <div class="form-group row mb-2">
                    <h4>Author: </h4>
                    {% if authors %}
                    <label class="col-sm-4 offset-sm-2" for="author_id" class="row">Choose from the list:</label>
                    <div class="col-sm-6">
                        <select class="form-select" name="author_id" id="">
                            <option value="0">Select an Author</option>
                            {% for author in authors %}
                                <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}
                    <label for="author_name" class="col-sm-4 offset-sm-2">{% if authors %}Or a{% else %} A{% endif %}dd a new author: </label>
                    <div class="col-sm-6">
                        <input type="text" name="author_name" id="author_name" class="form-control">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="review" class="col-sm-4">Review: </label>
                    <div class="col-sm-8">
                        <textarea name="review" id="review" rows="4" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-sm-2" for="rating" class="rating">Rating</label>
                    <div class="col-sm-2">
                        <select name="rating" id="rating" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option selected value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <span class="col-sm-2">stars</span>
                </div>
                <input type="submit" value="Submit" class="col-sm-4 offset-sm-4 btn btn-primary">
            </form>
        </main>
    </div>
</body>
</html>
